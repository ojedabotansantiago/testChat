<ion-header>
  <ion-navbar>
    <ion-title>Signin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="enterNickname()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter your email</ion-label>
        <ion-input type="text" [(ngModel)]="data.nickname" name="nickname" required=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Enter your pwd</ion-label>
        <ion-input type="text" [(ngModel)]="data.password" name="password" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round color="secondary" type="submit">Enter</button>
      </ion-item>
    </ion-list>
  </form>
  <ion-title>sing up</ion-title>
  <form (ngSubmit)="createUser()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter your email</ion-label>
        <ion-input type="text" [(ngModel)]="dataRegister.email" name="email" required=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Enter your pwd</ion-label>
        <ion-input type="text" [(ngModel)]="dataRegister.password" name="password" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round color="secondary" type="submit">Enter</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
